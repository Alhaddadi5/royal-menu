<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dishes Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b4c, #5C4033);
      display: grid;
      place-items: center;
      padding: 16px;
      min-height: 100vh;
    }
    .imperial-chat{
      max-width:600px;
      width:100%;
      height:90vh;
      background:rgba(255,255,255,.95);
      display:flex;
      flex-direction:column;
      border-radius:20px;
      border:3px solid gold;
      overflow:hidden;
      box-shadow: 0 10px 36px rgba(0,0,0,.12);
    }
    .crown-header{
      background: linear-gradient(to right, #0d1b4c, #5C4033);
      padding:18px;
      color:gold;
      font-weight:bold;
      text-align:center;
      font-size:1.3rem;
      letter-spacing:1px;
    }
    .royal-messages{ flex:1; overflow-y:auto; padding:16px; background:#fff; }
    .royal-controls{ display:flex; flex-wrap:wrap; gap:10px; padding:12px; background:#fff; border-top:2px solid gold; justify-content:center;}
    .royal-btn{ padding:10px 18px; border:none; border-radius:18px; cursor:pointer; background:linear-gradient(to right,#0d1b4c,#5C4033); color:white; font-weight:bold; font-size:1.08rem; transition:all .19s;}
    .royal-btn:hover{ opacity:.88; transform:scale(1.05);}
    .royal-card{ background:#fff; border-radius:12px; padding:11px 14px; margin-bottom:10px; border-left:4px solid gold; box-shadow:0 2px 8px rgba(13,27,76,.06);}
    .sub-card {
      background: #FFFBEA;
      border-left: 4px solid #FFA500;
      box-shadow:0 2px 10px rgba(255,170,0,0.07);
    }
    .royal-card ul{ margin:7px 0 0; padding-left:20px;}
    @media(max-width:600px){
      .imperial-chat{height:auto;min-height:70vh;}
    }
  </style>
</head>
<body>
  <div class="imperial-chat">
    <div class="crown-header">üçΩ Main Dishes Menu</div>
    <div class="royal-messages" id="royalMessages"></div>
    <div class="royal-controls" id="royalControls"></div>
  </div>

<script>
const royalMenu = {
  mains: {

    intro: 'Welcome to our royal kitchen, where every dish is crafted with passion and tradition to give you an unforgettable dining experience.',
    items: {
      A: {
        name: 'Main Dish A',
        description: 'A royal delicacy with a unique flavor and luxurious presentation.',
        subItems: {
          A1: { name: 'Sub Dish A1', description: 'A short teaser about sub dish A1.', ingredients: ['Ingredient 1','Ingredient 2','Ingredient 3'] },
          A2: { name: 'Sub Dish A2', description: 'A short teaser about sub dish A2.', ingredients: ['Ingredient 1','Ingredient 2','Ingredient 3'] },
          A3: { name: 'Sub Dish A3', description: 'A short teaser about sub dish A3.', ingredients: ['Ingredient 1','Ingredient 2','Ingredient 3'] }
        }
      },
      B: {
        name: 'Main Dish B',
        description: 'A royal-inspired dish with rich flavors.',
        subItems: {
          B1: { name: 'Sub Dish B1', description: 'A short teaser about sub dish B1.', ingredients: ['Ingredient 1','Ingredient 2'] },
          B2: { name: 'Sub Dish B2', description: 'A short teaser about sub dish B2.', ingredients: ['Ingredient 1','Ingredient 2'] },
          B3: { name: 'Sub Dish B3', description: 'A short teaser about sub dish B3.', ingredients: ['Ingredient 1','Ingredient 2'] }
        }
      },
      C: {
        name: 'Main Dish C',
        description: 'A delicacy crafted with traditional royal methods.',
        subItems: {
          C1: { name: 'Sub Dish C1', description: 'A short teaser about sub dish C1.', ingredients: ['Ingredient 1','Ingredient 2'] },
          C2: { name: 'Sub Dish C2', description: 'A short teaser about sub dish C2.', ingredients: ['Ingredient 1','Ingredient 2'] },
          C3: { name: 'Sub Dish C3', description: 'A short teaser about sub dish C3.', ingredients: ['Ingredient 1','Ingredient 2'] }
        }
      },
      D: {
        name: 'Main Dish D',
        description: 'An exquisite combination of textures and flavors.',
        subItems: {
          D1: { name: 'Sub Dish D1', description: 'A short teaser about sub dish D1.', ingredients: ['Ingredient 1','Ingredient 2'] },
          D2: { name: 'Sub Dish D2', description: 'A short teaser about sub dish D2.', ingredients: ['Ingredient 1','Ingredient 2'] },
          D3: { name: 'Sub Dish D3', description: 'A short teaser about sub dish D3.', ingredients: ['Ingredient 1','Ingredient 2'] }
        }
      },
      E: {
        name: 'Main Dish E',
        description: 'A chef‚Äôs signature recipe inspired by royal feasts.',
        subItems: {
          E1: { name: 'Sub Dish E1', description: 'A short teaser about sub dish E1.', ingredients: ['Ingredient 1','Ingredient 2'] },
          E2: { name: 'Sub Dish E2', description: 'A short teaser about sub dish E2.', ingredients: ['Ingredient 1','Ingredient 2'] },
          E3: { name: 'Sub Dish E3', description: 'A short teaser about sub dish E3.', ingredients: ['Ingredient 1','Ingredient 2'] }
        }
      },
      F: {
        name: 'Main Dish F',
        description: 'A gourmet creation to satisfy refined tastes.',
        subItems: {
          F1: { name: 'Sub Dish F1', description: 'A short teaser about sub dish F1.', ingredients: ['Ingredient 1','Ingredient 2'] },
          F2: { name: 'Sub Dish F2', description: 'A short teaser about sub dish F2.', ingredients: ['Ingredient 1','Ingredient 2'] },
          F3: { name: 'Sub Dish F3', description: 'A short teaser about sub dish F3.', ingredients: ['Ingredient 1','Ingredient 2'] }
        }
      }
    }
  }
};

const royalMessages = document.getElementById('royalMessages');
const royalControls = document.getElementById('royalControls');

function addRoyalMessage(content){
  const div = document.createElement('div');
  div.innerHTML = content;
  royalMessages.appendChild(div);
  royalMessages.scrollTop = royalMessages.scrollHeight;
}

function showRoyalOptions(list){
  royalControls.innerHTML = '';
  list.forEach(o=>{
    const b = document.createElement('button');
    b.className = 'royal-btn';
    b.textContent = o.text;
    b.onclick = o.action;
    royalControls.appendChild(b);
  });
}

function showMainDishes(){
  royalMessages.innerHTML = '';
  addRoyalMessage(`<h3>${royalMenu.mains.title}</h3>`);
  addRoyalMessage(`<p style="text-align:center; color:#5C4033; font-weight:600; margin-bottom:20px;">
    ${royalMenu.mains.intro}
  </p>`);
  Object.entries(royalMenu.mains.items).forEach(([id, item])=>{
    const html = `
      <div class="royal-card">
        <h4>${item.name}</h4>
        <p>${item.description}</p>
        <button class="royal-btn" onclick="showSubDishes('${id}')">View Sub Dishes</button>
      </div>
    `;
    addRoyalMessage(html);
  });
  royalControls.innerHTML = '';
}

function showSubDishes(mainId){
  royalMessages.innerHTML = '';
  const mainDish = royalMenu.mains.items[mainId];
  addRoyalMessage(`<h3>${mainDish.name}</h3><p>${mainDish.description}</p>`);
  Object.entries(mainDish.subItems).forEach(([sid, sub])=>{
    const html = `
      <div class="royal-card sub-card">
        <h4>${sub.name}</h4>
        <p>${sub.description}</p>
        <button class="royal-btn" onclick="showSubDishDetails('${mainId}','${sid}')">View Details</button>
      </div>
    `;
    addRoyalMessage(html);
  });
  showRoyalOptions([{text:'üîô Back to Main Dishes', action:showMainDishes}]);
}

function showSubDishDetails(mainId, subId){
  royalMessages.innerHTML = '';
  const sub = royalMenu.mains.items[mainId].subItems[subId];
  const html = `
    <div class="royal-card sub-card">
      <h4>${sub.name}</h4>
      <p>${sub.description}</p>
      <h5>Ingredients:</h5>
      <ul>${sub.ingredients.map(i=>`<li>${i}</li>`).join('')}</ul>
    </div>
  `;
  addRoyalMessage(html);
  showRoyalOptions([{text:'üîô Back to Sub Dishes', action:()=>showSubDishes(mainId)}]);
}

// Start
showMainDishes();
</script>
</body>
</html>
